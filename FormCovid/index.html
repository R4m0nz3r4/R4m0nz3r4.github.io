<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sessao-wrapper m-t-30">
                <div class="sessao p-30">
                    <div class="col-lg-12 m-t-10">
                        <h1>Cadastro Pessoal</h2>
                        <form id="PacienteForm" class="m-t-20" onsubmit="pessoaController.inserirPessoa(event)">
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Nome</label>
                                    <input id="NomeInput" type="text" placeholder="Nome" required
                                        class="form-control"></input>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Telefone</label>
                                    <input id="TelefoneInput" type="number" placeholder="Telefone" required
                                        class="form-control"></input>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Peso</label>
                                    <input id="PesoInput" type="number" placeholder="Peso" required
                                        class="form-control"></input>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Altura</label>
                                    <input id="AlturaInput" type="number" placeholder="Altura" required
                                        class="form-control"></input>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <label>Endereço</label>
                                    <input id="EnderecoInput" type="text" placeholder="Endereço" required
                                        class="form-control"></input>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <label>Problemas de Saúde</label>
                                    <textarea id="ProbSaudeTextarea" class="form-control" rows="5"></textarea>
                                </div>
                            </div>

                            <button class="btn btn-primary text-center" type="submit">Adicionar Pessoa</button>
                            <button class="btn btn-primary text-center" type="button"
                                onclick="pessoaController._limparFormulario()">Limpar Fomulário</button>
                        </form>

                        <div class="m-t-30 m-b-30" id="PessoasTabela"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="PessoasModal"></div>
    <div id="Mensagem"></div>

    <script src="js/app/Models/Pessoa.js"></script>
    <script src="js/app/Models/ListaPessoas.js"></script>
    <script src="js/app/Models/Modal.js"></script>
    <script src="js/app/Models/Mensagem.js"></script>
    <script src="js/app/Views/View.js"></script>
    <script src="js/app/Views/PessoaView.js"></script>
    <script src="js/app/Views/ModalView.js"></script>
    <script src="js/app/Views/MensagemView.js"></script>
    <script src="js/app/Controllers/PessoaController.js"></script>
    <script src="js/app/Helpers/Util.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        const pessoaController = new PessoaController();
    </script>
</body>

</html>
